<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet"/>

    <title>base</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navlinks">

    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <!--<li class="nav-item">-->
            <!--Image of Samazon logo-->
            <!--</li>-->
            <!--<p> </p>-->
            <h2><a class="nav-link" href="/">Samazon</a></h2>

           <!--
           <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            -->
            <li sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/user" th:inline="text">Welcome,
                    <span th:text="${#authentication.name}"></span>
                </a>
            </li>

            <li>
                <form class="nav-link" method="post" th:action="@{/searchproduct}" th:object="${product}">
                    <label>Search:</label><input name="search" type="text"/>
                </form>
            </li>

            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/login">Login</a>
            </li>

            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/newuser">New Customer</a>
            </li>

            <li class="nav-item" sec:authorize="hasAnyAuthority('USER', 'ADMIN')">
                <a class="nav-link" href="/logout">Logout</a>
            </li>

            <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link" href="/newproduct">Add Product</a>
            </li>

            <!--Search Bar-->


            <li sec:authorize="hasAnyAuthority('USER', 'ADMIN')">
                <a class="nav-link" href="/cart">Cart</a>
            </li>
        </ul>
    </div>
</nav>

<div th:fragment="footer">

    <p align="center" class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</div>
</body>
</html>
