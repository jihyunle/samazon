<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="base::header">
    <title>Samazon</title>
</head>
<body>
<div th:replace="base::navlinks"></div>
<div class="container">
    <h3>Product Details</h3>


    <span th:inline="text">Product Name: [[${product.name}]]<br/></span>
    <div><img height="150" th:src="${product.image}" width="150"/></div>
    <span th:inline="text">Price: [[${product.price}]]<br/></span>
    <span th:inline="text">Available Quantity: [[${product.quantity}]]<br/></span>
    <span th:inline="text">Description: [[${product.description}]]<br/></span>

    <a sec:authorize="hasAnyAuthority('USER', 'ADMIN')" th:href="@{/addtocart/{id} (id=${product.id})}">Add to
        Cart</a>
    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/edit/{id} (id=${product.id})}">Edit Product Details</a>
</div>

<br/><br/><br/>
<div th:replace="base::footer"></div>
</body>
</html>
